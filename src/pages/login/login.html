<ion-content class="cards-bg">
  <ion-card class="login">
    <ion-card-header>
      Log in
    </ion-card-header>
    <ion-list>
      <button ion-item (click)="loginWithGoogle()" tappable="">
        <ion-icon name="logo-google"></ion-icon>
        Google
      </button>
      <button ion-item (click)="loginWithFacebook()" tappable="">
        <ion-icon name="logo-facebook"></ion-icon>
        Facebook
      </button>
    </ion-list>
  </ion-card>
</ion-content>
