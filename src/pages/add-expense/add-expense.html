<ion-header>

  <ion-navbar>
    <ion-title>add-expense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="addExpense()" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input name="title" type="text" [(ngModel)]="expense.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Price</ion-label>
        <ion-input name="title" type="text" [(ngModel)]="expense.price"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Shop</ion-label>
        <ion-input name="title" type="text" [(ngModel)]="expense.shop"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button>Add</button>
  </form>
</ion-content>
